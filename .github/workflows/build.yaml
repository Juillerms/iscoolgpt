name: Build Docker Images

on:
  push:
    branches: [ staging, main ]

jobs:
  build:
    name: Build and Push Images
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Extract branch name
      shell: bash
      run: echo "branch=${GITHUB_REF#refs/heads/}" >> $GITHUB_OUTPUT
      id: extract_branch

    - name: Build and push Backend
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/devops-chat-backend:${{ steps.extract_branch.outputs.branch }}
          ${{ secrets.DOCKER_USERNAME }}/devops-chat-backend:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max
    - name: Build successful
      run: |
        echo "âœ… Docker images built and pushed successfully!"
        echo "Backend: ${{ secrets.DOCKER_USERNAME }}/devops-chat-backend:${{ steps.extract_branch.outputs.branch }}"